<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #64b3f4, #c2e9fb);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 320px;
            height: 480px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        #startScreen, #gameOverScreen, #levelUpScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen, #levelUpScreen {
            display: none;
        }
        
        .button {
            padding: 12px 24px;
            margin: 10px;
            background-color: #FFD700;
            color: #333;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: scale(1.05);
            background-color: #FFC000;
        }
        
        .button:disabled {
            background-color: #888;
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }
        
        #scoreContainer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        #coinsContainer {
            position: absolute;
            top: 60px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        #title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            animation: pulse 2s infinite;
            text-align: center;
        }
        
        #levelUpTitle {
            font-size: 32px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #levelProgressContainer {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 100px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 5;
        }
        
        #levelProgressBar {
            height: 100%;
            width: 0%;
            background-color: #FFD700;
            transition: width 0.3s ease;
        }
        
        #levelDisplay {
            position: absolute;
            top: 30px;
            right: 20px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        #audioStatus {
            position: absolute;
            bottom: 15px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 14px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="game" width="320" height="480"></canvas>
        
        <div id="scoreContainer">Pontos: 0</div>
        <div id="coinsContainer">Moedas: 0</div>
        
        <div id="levelProgressContainer">
            <div id="levelProgressBar"></div>
        </div>
        <div id="levelDisplay">Nível 1</div>
        
        <div id="startScreen">
            <h1 id="title">Super Flappy Bird</h1>
            <p>Toque ou clique para voar</p>
            <button class="button" id="startButton">INICIAR</button>
        </div>
        
        <div id="gameOverScreen">
            <h2>Game Over</h2>
            <p id="finalScore">Pontos: 0</p>
            <p id="finalCoins">Moedas: 0</p>
            <button class="button" id="restartButton" disabled>JOGAR NOVAMENTE</button>
            <p id="audioStatus">Aguarde o fim do áudio...</p>
        </div>
        
        <div id="levelUpScreen">
            <h2 id="levelUpTitle">Nível Concluído!</h2>
            <p id="newLevelMessage">Você alcançou o Nível 2!</p>
            <p id="rewardMessage">Recompensa: 50 moedas</p>
            <button class="button" id="continueButton">CONTINUAR</button>
        </div>
        
        <!-- Elementos de áudio adicionados aqui -->
        <audio id="mainTheme" loop>
            <source src="Main-Theme.mp3" type="audio/mpeg">
        </audio>
        
        <audio id="levelUpSound">
            <source src="Jogo-Concluido.mp3" type="audio/mpeg">
        </audio>
        
        <audio id="gameOverSound">
            <source src="Game-Over.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Canvas setup
            const canvas = document.getElementById('game');
            const ctx = canvas.getContext('2d');

            // Game elements
            const startScreen = document.getElementById('startScreen');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const levelUpScreen = document.getElementById('levelUpScreen');
            const startButton = document.getElementById('startButton');
            const restartButton = document.getElementById('restartButton');
            const continueButton = document.getElementById('continueButton');
            const scoreContainer = document.getElementById('scoreContainer');
            const coinsContainer = document.getElementById('coinsContainer');
            const finalScore = document.getElementById('finalScore');
            const finalCoins = document.getElementById('finalCoins');
            const levelProgressBar = document.getElementById('levelProgressBar');
            const levelDisplay = document.getElementById('levelDisplay');
            const newLevelMessage = document.getElementById('newLevelMessage');
            const rewardMessage = document.getElementById('rewardMessage');
            const audioStatus = document.getElementById('audioStatus');
            
            // Áudio elements
            const mainTheme = document.getElementById('mainTheme');
            const levelUpSound = document.getElementById('levelUpSound');
            const gameOverSound = document.getElementById('gameOverSound');
            
            // Adicionar evento para quando o áudio de game over terminar
            gameOverSound.addEventListener('ended', function() {
                // Habilitar o botão de reinício
                restartButton.disabled = false;
                audioStatus.textContent = "Pronto para reiniciar!";
                audioStatus.style.color = "#FFD700";
            });
            
            // Função para controlar o áudio
            function playAudio(audioElement) {
                // Parar todos os áudios primeiro
                mainTheme.pause();
                mainTheme.currentTime = 0;
                
                levelUpSound.pause();
                levelUpSound.currentTime = 0;
                
                gameOverSound.pause();
                gameOverSound.currentTime = 0;
                
                // Tocar o áudio solicitado
                audioElement.play().catch(e => {
                    console.log("Erro ao reproduzir áudio:", e);
                    // Muitos navegadores exigem interação do usuário antes de permitir reprodução de áudio
                    // Este erro é esperado ao carregar a página inicialmente
                    
                    // Se for o áudio de game over e houver erro, habilitamos o botão mesmo assim
                    if (audioElement === gameOverSound) {
                        restartButton.disabled = false;
                        audioStatus.textContent = "Áudio indisponível. Pronto para reiniciar!";
                    }
                });
            }

            // Game variables
            let isPlaying = false;
            let animationFrameId;
            let lastTime = 0;
            let deltaTime = 0;
            let score = 0;
            let coins = 0;
            let level = 1;
            let pointsToNextLevel = 10;
            let levelProgress = 0;
            let gameSpeed = 1.75;
            let gravity = 0.35;
            let frameCount = 0;

            // Bird properties
            const bird = {
                x: 50,
                y: canvas.height / 2,
                width: 34,
                height: 24,
                velocity: 0,
                jumpStrength: -7,
                color: '#FFEB3B',
                radius: 15,
                frame: 0,
                flapSpeed: 0,
                rotation: 0
            };

            // Pipes array & properties
            const pipes = [];
            const pipeWidth = 52;
            const pipeGap = 150;
            const pipeColor = '#43A047';
            const pipeCapColor = '#2E7D32';
            let pipeSpawnTime = 0;
            const pipeSpawnInterval = 1500; // milliseconds

            // Coins array & properties
            const gameCoins = [];
            const coinSize = 15;
            const coinColor = '#FFD700';
            let coinRotation = 0;

            // Background properties
            const skyColor = '#71c7ec';
            const groundHeight = 80;
            const groundColor = '#8BC34A';
            const groundPattern = '#5D4037';
            let groundOffset = 0;

            // Clouds array & properties
            const clouds = [];
            const cloudColor = 'rgba(255, 255, 255, 0.8)';

            // Initialize the game
            function init() {
                score = 0;
                coins = 0;
                bird.y = canvas.height / 2;
                bird.velocity = 0;
                bird.rotation = 0;
                pipes.length = 0;
                gameCoins.length = 0;
                clouds.length = 0;
                
                // Create initial clouds
                for (let i = 0; i < 4; i++) {
                    createCloud();
                }
                
                updateScore();
                updateLevelDisplay();
            }

            // Start the game
            function startGame() {
                init();
                startScreen.style.display = 'none';
                isPlaying = true;
                pipeSpawnTime = Date.now();
                
                // Iniciar música tema
                playAudio(mainTheme);
                
                gameLoop();
            }

            // Game over
            function gameOver() {
                isPlaying = false;
                cancelAnimationFrame(animationFrameId);
                finalScore.textContent = `Pontos: ${score}`;
                finalCoins.textContent = `Moedas: ${coins}`;
                
                // Desabilitar botão de reinício até que o áudio termine
                restartButton.disabled = true;
                audioStatus.textContent = "Aguarde o fim do áudio...";
                audioStatus.style.color = "white";
                
                gameOverScreen.style.display = 'flex';
                
                // Tocar som de game over
                playAudio(gameOverSound);
            }

            // Level up
            function levelUp() {
                isPlaying = false;
                cancelAnimationFrame(animationFrameId);
                
                const oldLevel = level;
                level++;
                levelProgress = 0;
                pointsToNextLevel = Math.floor(pointsToNextLevel * 1.5);
                
                // Increase difficulty
                gravity += 0.05;
                gameSpeed += 0.3;
                
                // Give rewards
                const reward = level * 50;
                coins += reward;
                
                // Show level up screen
                newLevelMessage.textContent = `Você alcançou o Nível ${level}!`;
                rewardMessage.textContent = `Recompensa: ${reward} moedas`;
                levelUpScreen.style.display = 'flex';
                
                updateLevelDisplay();
                
                // Tocar som de level up
                playAudio(levelUpSound);
            }

            // Continue after level up
            function continueGame() {
                levelUpScreen.style.display = 'none';
                isPlaying = true;
                
                // Remove most pipes but keep a few
                if (pipes.length > 2) {
                    pipes.splice(0, pipes.length - 2);
                }
                
                pipeSpawnTime = Date.now();
                
                // Retomar música tema
                playAudio(mainTheme);
                
                gameLoop();
            }

            // Update score display
            function updateScore() {
                scoreContainer.textContent = `Pontos: ${score}`;
                coinsContainer.textContent = `Moedas: ${coins}`;
                
                // Update level progress
                levelProgress = Math.min(score, pointsToNextLevel);
                const progressPercentage = (levelProgress / pointsToNextLevel) * 100;
                levelProgressBar.style.width = `${progressPercentage}%`;
                
                // Check for level up
                if (score >= pointsToNextLevel && isPlaying) {
                    levelUp();
                }
            }

            // Update level display
            function updateLevelDisplay() {
                levelDisplay.textContent = `Nível ${level}`;
            }

            // Create a new pipe
            function createPipe() {
                const minHeight = 60;
                const maxHeight = canvas.height - groundHeight - pipeGap - minHeight;
                const height = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
                
                pipes.push({
                    x: canvas.width,
                    topHeight: height,
                    bottomY: height + pipeGap,
                    passed: false,
                    hasCoin: Math.random() > 0.5 // 50% chance to have a coin
                });
                
                if (pipes[pipes.length - 1].hasCoin) {
                    createCoin(canvas.width + pipeWidth / 2);
                }
            }

            // Create a coin
            function createCoin(x) {
                const minY = 80;
                const maxY = canvas.height - groundHeight - 80;
                const y = Math.floor(Math.random() * (maxY - minY) + minY);
                
                gameCoins.push({
                    x: x,
                    y: y,
                    radius: coinSize,
                    collected: false,
                    rotation: 0
                });
            }

            // Create a cloud
            function createCloud() {
                const y = Math.random() * (canvas.height / 2 - 20);
                const width = 60 + Math.random() * 80;
                const height = width * 0.6;
                
                clouds.push({
                    x: canvas.width + width,
                    y: y,
                    width: width,
                    height: height,
                    speed: 0.5 + Math.random() * 0.5
                });
            }

            // Bird jump
            function jump() {
                bird.velocity = bird.jumpStrength;
            }

            // Update game state
            function update(deltaTime) {
                frameCount++;
                
                // Update bird
                bird.velocity += gravity;
                bird.y += bird.velocity;
                
                // Rotate bird based on velocity
                bird.rotation = Math.min(Math.PI/4, Math.max(-Math.PI/4, bird.velocity * 0.04));
                
                // Bird animation
                if (frameCount % 5 === 0) {
                    bird.frame = (bird.frame + 1) % 3;
                }
                
                // Ground collision
                if (bird.y + bird.radius > canvas.height - groundHeight) {
                    bird.y = canvas.height - groundHeight - bird.radius;
                    gameOver();
                }
                
                // Ceiling collision
                if (bird.y - bird.radius < 0) {
                    bird.y = bird.radius;
                    bird.velocity = 0;
                }
                
                // Move ground
                groundOffset = (groundOffset - gameSpeed) % 20;
                
                // Check for new pipe creation
                const currentTime = Date.now();
                if (currentTime - pipeSpawnTime > pipeSpawnInterval) {
                    createPipe();
                    pipeSpawnTime = currentTime;
                }
                
                // Update pipes
                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].x -= gameSpeed;
                    
                    // Check if pipe is passed
                    if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x - bird.radius) {
                        pipes[i].passed = true;
                        score++;
                        updateScore();
                    }
                    
                    // Check for collision
                    if (checkPipeCollision(pipes[i])) {
                        gameOver();
                    }
                    
                    // Remove pipes that are off screen
                    if (pipes[i].x + pipeWidth < -100) {
                        pipes.splice(i, 1);
                    }
                }
                
                // Update coins
                coinRotation += 0.05;
                for (let i = gameCoins.length - 1; i >= 0; i--) {
                    gameCoins[i].x -= gameSpeed;
                    gameCoins[i].rotation = coinRotation;
                    
                    // Check coin collection
                    if (!gameCoins[i].collected && checkCoinCollision(gameCoins[i])) {
                        gameCoins[i].collected = true;
                        coins++;
                        updateScore();
                    }
                    
                    // Remove coins that are off screen or collected
                    if (gameCoins[i].x + coinSize < -50 || gameCoins[i].collected) {
                        gameCoins.splice(i, 1);
                    }
                }
                
                // Update clouds
                for (let i = clouds.length - 1; i >= 0; i--) {
                    clouds[i].x -= clouds[i].speed;
                    
                    // Remove clouds that are off screen
                    if (clouds[i].x + clouds[i].width < -100) {
                        clouds.splice(i, 1);
                        createCloud();
                    }
                }
            }

            // Check collision with pipe
            function checkPipeCollision(pipe) {
                if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth) {
                    // Top pipe
                    if (bird.y - bird.radius < pipe.topHeight) {
                        return true;
                    }
                    // Bottom pipe
                    if (bird.y + bird.radius > pipe.bottomY) {
                        return true;
                    }
                }
                return false;
            }

            // Check collision with coin
            function checkCoinCollision(coin) {
                const dx = bird.x - coin.x;
                const dy = bird.y - coin.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                return distance < bird.radius + coin.radius;
            }

            // Draw everything
            function draw() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw sky
                ctx.fillStyle = skyColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw clouds
                ctx.fillStyle = cloudColor;
                for (const cloud of clouds) {
                    drawCloud(cloud);
                }
                
                // Draw pipes
                for (const pipe of pipes) {
                    drawPipe(pipe);
                }
                
                // Draw coins
                for (const coin of gameCoins) {
                    drawCoin(coin);
                }
                
                // Draw ground
                drawGround();
                
                // Draw bird
                drawBird();
            }

            // Draw bird with rotation and animation
            function drawBird() {
                ctx.save();
                ctx.translate(bird.x, bird.y);
                ctx.rotate(bird.rotation);
                
                // Bird body
                ctx.fillStyle = bird.color;
                ctx.beginPath();
                ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(bird.radius/2, -bird.radius/3, bird.radius/3, 0, Math.PI * 2);
                ctx.fill();
                
                // Pupil
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(bird.radius/2 + 2, -bird.radius/3, bird.radius/6, 0, Math.PI * 2);
                ctx.fill();
                
                // Beak
                ctx.fillStyle = '#FF9800';
                ctx.beginPath();
                ctx.moveTo(bird.radius-2, 0);
                ctx.lineTo(bird.radius*1.5, -5);
                ctx.lineTo(bird.radius*1.5, 5);
                ctx.closePath();
                ctx.fill();
                
                // Wing (animated)
                ctx.fillStyle = '#FFC107';
                ctx.beginPath();
                
                // Make wing flap based on velocity
                const wingY = Math.sin(frameCount * 0.3) * 3;
                ctx.ellipse(-5, wingY, 10, 6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            // Draw cloud
            function drawCloud(cloud) {
                ctx.save();
                ctx.translate(cloud.x, cloud.y);
                
                ctx.beginPath();
                ctx.arc(cloud.width * 0.3, cloud.height * 0.5, cloud.height * 0.4, 0, Math.PI * 2);
                ctx.arc(cloud.width * 0.5, cloud.height * 0.3, cloud.height * 0.5, 0, Math.PI * 2);
                ctx.arc(cloud.width * 0.7, cloud.height * 0.5, cloud.height * 0.4, 0, Math.PI * 2);
                ctx.arc(cloud.width * 0.5, cloud.height * 0.7, cloud.height * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            // Draw pipe
            function drawPipe(pipe) {
                // Top pipe
                ctx.fillStyle = pipeColor;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Top pipe cap
                ctx.fillStyle = pipeCapColor;
                ctx.fillRect(pipe.x - 3, pipe.topHeight - 20, pipeWidth + 6, 20);
                
                // Bottom pipe
                ctx.fillStyle = pipeColor;
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                
                // Bottom pipe cap
                ctx.fillStyle = pipeCapColor;
                ctx.fillRect(pipe.x - 3, pipe.bottomY, pipeWidth + 6, 20);
            }

            // Draw coin with animation
            function drawCoin(coin) {
                ctx.save();
                ctx.translate(coin.x, coin.y);
                ctx.rotate(coin.rotation);
                
                // Outer circle
                ctx.fillStyle = coinColor;
                ctx.beginPath();
                ctx.arc(0, 0, coin.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner circle
                ctx.fillStyle = '#FFC107';
                ctx.beginPath();
                ctx.arc(0, 0, coin.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();
                
                // Dollar sign
                ctx.fillStyle = '#FFF9C4';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', 0, 0);
                
                ctx.restore();
            }

            // Draw ground
            function drawGround() {
                // Ground base
                ctx.fillStyle = groundColor;
                ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
                
                // Ground pattern
                ctx.fillStyle = groundPattern;
                for (let i = 0; i < canvas.width / 20; i++) {
                    ctx.fillRect(i * 20 + groundOffset, canvas.height - groundHeight, 10, 5);
                }
            }

            // Game loop
            function gameLoop(timestamp) {
                if (!lastTime) lastTime = timestamp;
                deltaTime = timestamp - lastTime;
                lastTime = timestamp;
                
                update(deltaTime);
                draw();
                
                if (isPlaying) {
                    animationFrameId = requestAnimationFrame(gameLoop);
                }
            }

            // Event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', function() {
                gameOverScreen.style.display = 'none';
                startGame();
            });
            continueButton.addEventListener('click', continueGame);
            
            // Jump controls
            canvas.addEventListener('click', function() {
                if (isPlaying) {
                    jump();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if ((e.code === 'Space' || e.key === ' ' || e.key === 'ArrowUp') && isPlaying) {
                    jump();
                    e.preventDefault();
                }
            });
            
            // Touch controls for mobile
            canvas.addEventListener('touchstart', function(e) {
                if (isPlaying) {
                    e.preventDefault();
                    jump();
                }
            });

            // Initialize the game
            init();
            
            // Expose API for PIX integration
            window.flappyGame = {
                addCoins: function(amount) {
                    coins += amount;
                    updateScore();
                    return coins;
                },
                getCoins: function() {
                    return coins;
                },
                getLevel: function() {
                    return level;
                },
                getScore: function() {
                    return score;
                }
            };
        });
    </script>
</body>
</html>
